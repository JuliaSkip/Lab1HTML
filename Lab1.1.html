<!DOCTYPE html>
<html lang="en-ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Julia Skip">
  <title>Task1</title>
</head>
<body>

<form>
  <h1>Введіть свої дані</h1>
  <br>
  <label for="name">Повне ім'я:</label><br>
  <input type="text" id="name" name="name" required>
  <br>
  <fieldset>
    <legend>Стать:</legend>
    <input type="radio" id="female" name="s" >
    <label for="female">Жіноча</label>
    <input type="radio" id="male" name="s" >
    <label for="male">Чоловіча</label>
    <input type="radio" id="another" name="s" >
    <label for="another">Не бажаю відповідати</label>
  </fieldset >
  <label for="birth">Дата народження:</label><br>
  <input type="date" id="birth" name="birth" value="2023-05-15" min="1900-01-01"
         max="2023-05-15" required>
  <br>
  <label for="email">Електронна адреса:</label><br>
  <input type="email" id="email" pattern=".+@ukma.edu.ua" size="30" required>
  <br>
  <label for="phone">Номер телефону:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <small>Формат: 123-456-7890</small>
  <br>
  <label for="background">Бажаний колір фону:</label><br>
    <input type="color" id="background" name="background">
  <br>
  <div>
    <label for="countries">Країна:</label><br>
    <select name="countries" id="countries">
      <option value="Україна">Україна</option>
      <option value="Сполучені Штати Америки">Сполучені Штати Америки</option>
      <option value="Канада">Канада</option>
      <option value="Велика Британія">Велика Британія</option>
      <option value="Німеччина">Німеччина</option>
      <option value="Франція">Франція</option>
      <option value="Іспанія">Іспанія</option>
      <option value="Італія">Італія</option>
      <option value="Австралія">Австралія</option>
      <option value="Бразилія">Бразилія</option>
      <option value="Китай">Китай</option>
      <option value="Індія">Індія</option>
      <option value="Японія">Японія</option>
      <option value="Мексика">Мексика</option>
      <option value="Індонезія">Індонезія</option>
      <option value="Туреччина">Туреччина</option>
      <option value="Нідерланди">Нідерланди</option>
      <option value="Швеція">Швеція</option>
      <option value="Польща">Польща</option>
    </select>
  </div>
  <label for="cities">Місто:</label><br>
    <input type="text" name="cities" id="cities">
  <br>
  <label for="com">Коментар:</label><br>
    <input type="text" name="com" id="com">
  <br>
  <input type="submit" value="Надіслати">
  <br>
</form>

</body>
</html>
